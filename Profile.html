<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="profile-card loading">
        <!-- Cover Image (Background) -->
        <div class="cover-wrapper skeleton">
            <img src="cover01.png" alt="Cover Image" class="cover-img"> <!--Replace the cover image with your favourite-->
        </div>

        <!-- Profile Image (Avatar) -->
        <div class="avatar-wrapper skeleton">
            <img src="sooraj.png" alt="Profile Picture" class="avatar-img">
     <!--Replace the Profile image with yours too-->
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
            <p class="user-name"><span class="skeleton"></span></p>
            <p class="user-title"><span class="skeleton"></span></p>
            <div class="separator"></div>
            <p class="user-about"><span class="skeleton"></span></p>
        </div>

        <!-- Social Media Icons -->
        <div class="social-handles">
        <!--Replace the below links with your social links -->
            <a href="https://www.facebook.com/profile.php?id=100074618143339" class="icon bi bi-facebook"></a>
            <a href="https://wa.me/2349031300454" class="icon bi bi-whatsapp"></a>
            <a href="https://x.com/Sovex_Techs?s=09" class="icon bi bi-twitter"></a>
            <a href="https://www.instagram.com/suraj_salihu_70" class="icon bi bi-instagram"></a>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
